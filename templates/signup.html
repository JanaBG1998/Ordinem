<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
<nav class="navbar pt-3 p-2 w-100" id="header">
    <img src="../static/assets/logo.png" width="175rem" onclick="window.location.href='/'"/>
      <div class="d-flex space-around px-2">
        <a class="btn btn-outline-light mx-1" href="{{ url_for('login') }}">Log In</a>
        <a class="btn btn-danger mx-1" href="{{ url_for('register') }}">Sign Up</a>
      </div>
</nav>
    <section id="signinHeader" class="">
  <div class="fillBlue"></div>
  <img src="../static/assets/wave.svg">
</section>
<section id="signupContainer" class="signup w-100 d-flex justify-content-center align-items-center">
<div class="container rounded w-50 p-4 border bg-white shadow-sm rounded d-flex flex-column justify-content-center align-items-center">
<div class="signup-content">
<div class="signup-form text-center">
    {% for message in get_flashed_messages() %}
            <div class="mx-4 my-2 alert alert-danger">{{ message }}</div>
        {% endfor %}
<h2 class="form-title">Join Us</h2>
    <p class="fw-light text-break">Manage your inventory easily with Ordinem and never get lost again :-)</p>
<form action="#" method="POST" class="form d-flex flex-column justify-content-center align-items-center" id="register-form">
    <div class="form-group m-4">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="personal" autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="personal">Personal</label>

  <input type="radio" class="btn-check" name="btnradio" id="business" autocomplete="off">
  <label class="btn btn-outline-primary" for="business">Business</label>
    </div>
    </div>
    <div class="form-group m-4">
<label for="username" class="mx-1"><img src="../static/assets/solid/user.svg" width="15px"></label>
<input type="text" name="username" id="username" class="p-1 border-0 border-bottom" placeholder="Your Name" value="{{ request.form['username'] }}" />
</div>
    <div class="form-group m-4">
<label for="mail" class="mx-1"><img src="../static/assets/solid/envelope.svg" width="15px"></label>
<input type="email" name="mail" id="mail" class="p-1 border-0 border-bottom" placeholder="Your E-Mail" value="{{ request.form['mail'] }}" />
</div>
<div class="form-group m-4">
<label for="password" class="mx-1"><img src="../static/assets/solid/lock.svg" width="15px"> </label>
<input type="password" name="password" id="password" class="p-1 border-0 border-bottom" placeholder="Password" value="{{ request.form['password'] }}" />
</div>
<div class="form-group m-4">
<label for="password-repeat" class="mx-1"><img src="../static/assets/solid/lock.svg" width="15px"></label>
<input type="password" name="password-repeat" id="password-repeat" class="p-1 border-0 border-bottom" placeholder="Repeat your password" value="{{ request.form['password-repeat'] }}" />
</div>
    <div class="form-group form-button mt-3">
<input type="submit" name="signup" id="signup" class="form-submit btn btn-primary" value="Register" />
    </div>
</form>
</div>
</div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
