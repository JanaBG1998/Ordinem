<!doctype html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
  <title>{% block title %}{% endblock %} Ordinem</title>
</head>
<body>
<nav class="navbar pt-3 p-2" id="header">
    <img src="../static/assets/logo.png" width="175rem" onclick="window.location.href='/'"/>
      <div class="d-flex space-around px-2">
        <a class="btn btn-outline-light mx-1" href="{{ url_for('inventory') }}">Back</a>
      </div>
</nav>
    <section id="signinHeader" class="">
  <div class="fillBlue"></div>
  <img id="wave" src="../static/assets/wave.svg"/>
  <img id="waveBg" src="../static/assets/waveBg.svg"/>
  <img id="waveBgBg" src="../static/assets/waveBgBg.svg"/>
</section>
<section id="editContainer" class="container rounded p-5 shadow-lg bg-white">
<form action="#" method="POST" class="form d-flex flex-column justify-content-center align-items-center" id="register-form">
  <h2 class="form-title">Edit item</h2>
  <div class="form-group m-4">
    <label for="rooms-datalist">Location</label>
    <input type="text" class="form-control" placeholder="Location" list="list-rooms" id="rooms-datalist">
    <datalist id="list-rooms">
        {% for i in range(rooms|length) %}
        <option>{{ rooms[i][1] }}</option>
        {% endfor %}
    </datalist>

    </div>
    <div class="form-group m-4">
      <label for="username" class="mx-1"><img src="../static/assets/solid/user.svg" width="15px"></label>
      <input type="text" name="username" id="username" class="p-1 border-0 border-bottom" placeholder="Your Name" value="{{ request.form['username'] }}" />
    </div>
</form>

</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', e => {
        $('#rooms-datalist').autocomplete()
    }, false);
</script>
</body>
