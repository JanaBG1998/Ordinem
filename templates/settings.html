<!doctype html>
<html data-bs-theme="light">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <title>Settings</title>
</head>

<body>
  <nav class="navbar pt-3 p-2" id="header">
    <img src="../static/assets/logo.png" width="175rem" onclick="window.location.href='/'" />
    <div class="d-flex space-around px-2" onclick="window.location.href='/home'">
      <a class="btn btn-outline-light mx-1">Back</a>
    </div>
  </nav>
  <section id="signinHeader" class="">
    <div class="fillBlue"></div>
    <img src="../static/assets/wave.svg">
  </section>
  <section id="signupContainer" class="signup w-100 d-flex justify-content-center align-items-center">
    <div class="card" style="border-radius: 15px;">
      <div class="card-body text-center">
        <h4 class="mb-4">Settings</h4>
        <div class="row">
          <div class="col">
            <div class="accordion" id="accordionSettings1">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingAccountSettings">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseAccountSettings" aria-expanded="true"
                    aria-controls="collapseAccountSettings">
                    Account Settings
                  </button>
                </h2>
                <div id="collapseAccountSettings" class="accordion-collapse collapse"
                  aria-labelledby="headingAccountSettings" data-bs-parent="#accordionSettings1">
                  <div class="accordion-body">
                    <ul class="list-group">
                      <li class="list-group-item"><a href="#">Edit Profile</a></li>
                      <li class="list-group-item"><a href="#">Business Type</a></li>
                      <li class="list-group-item"><a href="#">Notification Settings</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="accordion" id="accordionSettings2">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingLanguageRegion">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseLanguageRegion" aria-expanded="true"
                    aria-controls="collapseLanguageRegion">
                    Language & Region
                  </button>
                </h2>
                <div id="collapseLanguageRegion" class="accordion-collapse collapse"
                  aria-labelledby="headingLanguageRegion" data-bs-parent="#accordionSettings2">
                  <div class="accordion-body">
                    <ul class="list-group">
                      <li class="list-group-item"><a href="#">Change Language</a></li>
                      <li class="list-group-item"><a href="#">Regional Settings</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <div class="accordion" id="accordionSettings3">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingPrivacySecurity">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsePrivacySecurity" aria-expanded="true"
                    aria-controls="collapsePrivacySecurity">
                    Privacy & Security
                  </button>
                </h2>
                <div id="collapsePrivacySecurity" class="accordion-collapse collapse"
                  aria-labelledby="headingPrivacySecurity" data-bs-parent="#accordionSettings3">
                  <div class="accordion-body">
                    <ul class="list-group">
                      <li class="list-group-item"><a href="#">Privacy Settings</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="accordion" id="accordionSettings4">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingDesignCustomization">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseDesignCustomization" aria-expanded="true"
                    aria-controls="collapseDesignCustomization">
                    Customization
                  </button>
                </h2>
                <div id="collapseDesignCustomization" class="accordion-collapse collapse"
                  aria-labelledby="headingDesignCustomization" data-bs-parent="#accordionSettings4">
                  <div class="accordion-body">
                    <ul class="list-group">
                      <li class="list-group-item"><a href="#">Change Theme</a></li>
                      <li class="list-group-item"><a href="#">Customization Options</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <div class="accordion" id="accordionSettings5">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingHelpSupport">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseHelpSupport" aria-expanded="true" aria-controls="collapseHelpSupport">
                    Help & Support
                  </button>
                </h2>
                <div id="collapseHelpSupport" class="accordion-collapse collapse" aria-labelledby="headingHelpSupport"
                  data-bs-parent="#accordionSettings5">
                  <div class="accordion-body">
                    <ul class="list-group">
                      <li class="list-group-item"><a href="#">FAQ</a></li>
                      <li class="list-group-item"><a href="#">Contact Support</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="accordion" id="accordionSettings6">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingAbout">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseAbout" aria-expanded="true" aria-controls="collapseAbout">
                    About
                  </button>
                </h2>
                <div id="collapseAbout" class="accordion-collapse collapse" aria-labelledby="headingAbout"
                  data-bs-parent="#accordionSettings6">
                  <div class="accordion-body">
                    <ul class="list-group">
                      <li class="list-group-item"><a href="#">About us</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> <!-- jQuery hinzugefÃ¼gt -->
  <script>
    // Initialisierung des Bootstrap-Akkordeons
    $(document).ready(function () {
      var accordions = document.querySelectorAll('.accordion');
      accordions.forEach(function (accordion) {
        new bootstrap.Collapse(accordion, {
          toggle: false // Zum Deaktivieren des automatischen Ein-/Ausklappens
        });
      });
    });
  </script>
</body>

</html>
